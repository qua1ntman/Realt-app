<header class="header-container">
    <div class="header">
        <div class="logo-container" routerLink="/ads">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0kJ1egqdu7Z3-HEJZxg6rdtotw3_qktoYzg&usqp=CAU" class="logo">
        </div>
        <div class="header-buttons">
            <button class="add-new-button" *ngIf="loggedIn" routerLink="create">+ Add new ad</button>
            <button class="add-new-button" *ngIf="!loggedIn" (click)="changeAuth()">+ Add new ad</button>
            <button *ngIf="!loggedIn" class="sign-in-button" (click)="changeAuth()">Sign in</button>
            <div *ngIf="loggedIn" class="cabinet-button">M</div>
            <!-- <app-cabinete></app-cabinete> -->
        </div>
    </div>
</header>
