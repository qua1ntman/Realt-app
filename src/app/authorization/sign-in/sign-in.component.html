<div class="sign" >
    <h1>Sign in</h1>
    <p>or you can <span class="change-sign" (click)="change($event)">Sign up</span></p>
    <form>
        <div class="input-container">
            <label for="email">Email</label>
            <input id="email" type="text">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input id="password" type="password">
        </div>
        <button routerLink="/ads" (click)="changeAuthFunc($event)">Sign in</button>
        <p>or</p>
        <div class="google-in another-in" (click)="changeAuthFunc($event)">Join with Google</div>
        <div class="github-in another-in" (click)="changeAuthFunc($event)">Join with Github</div>
    </form>
</div>
