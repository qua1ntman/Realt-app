<div (click)="changeAuth(false)"  class="auth-container">
    <app-sign-in appClickStopPropagination (changeAuth)="changeAuth($event)" (changeSign)="changeSignInAndSignUp($event)" *ngIf="!isSignIn"></app-sign-in>
    <app-sign-up appClickStopPropagination (changeAuth)="changeAuth($event)" (changeSign)="changeSignInAndSignUp($event)" *ngIf="isSignIn"></app-sign-up>
</div>
